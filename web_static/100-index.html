<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, Filters, and Places Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/100-places.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <!-- Filters section from previous examples -->
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place Name 1</h2>
        <!-- Additional information for Place 1 -->
        <div class="price_by_night">$100</div>
        <div class="information">
          <!-- Information section from previous examples -->
        </div>
        <div class="amenities">
          <h2>Amenities</h2>
          <ul class="amenities_list">
            <li>Pet friendly</li>
            <li>TV</li>
            <li>Wifi</li>
            <!-- Add more amenities -->
          </ul>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>
          <ul class="reviews_list">
            <li>
              <h3>From Bob Dylan the 27th January 2017</h3>
              <p>A review text goes here...</p>
            </li>
            <!-- Add more reviews -->
          </ul>
        </div>
      </article>
      <article>
        <h2>Place Name 2</h2>
        <!-- Additional information for Place 2 -->
        <!-- Similar structure for Place 2 and additional places -->
      </article>
    </section>
  </div>

  <footer>
    <span>Best School</span>
  </footer>

</body>
</html>
