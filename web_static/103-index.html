<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header, Footer, Filters, and Places Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/100-places.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <header>
    <div class="logo" aria-label="Website Logo"></div>
  </header>

  <div class="container">
    <section class="filters" aria-label="Filters">
      <!-- Filters section from previous examples -->
    </section>

    <main class="places" aria-label="Places">
      <h1>Places</h1>
      <article>
        <h2>Place Name 1</h2>
        <!-- Additional information for Place 1 -->
        <div class="price_by_night">$100</div>
        <div class="information">
          <!-- Information section from previous examples -->
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <ul class="amenities_list">
            <li>Pet friendly</li>
            <li>TV</li>
            <li>Wifi</li>
            <!-- Add more amenities -->
          </ul>
        </div>
        <div class="reviews">
          <h3>Reviews</h3>
          <ul class="reviews_list">
            <li>
              <h4>From Bob Dylan the 27th January 2017</h4>
              <p>A review text goes here...</p>
            </li>
            <!-- Add more reviews -->
          </ul>
        </div>
      </article>
      <article>
        <h2>Place Name 2</h2>
        <!-- Additional information for Place 2 -->
        <!-- Similar structure for Place 2 and additional places -->
      </article>
    </main>
  </div>

  <footer>
    <p>Best School</p>
  </footer>

</body>
</html>
