<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, Filters, and Places Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/7-places.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>New York</h2>
            <ul>
              <li>New York City</li>
              <li>Buffalo</li>
              <li>Rochester</li>
            </ul>
          </li>
          <li>
            <h2>California</h2>
            <ul>
              <li>Los Angeles</li>
              <li>San Francisco</li>
              <li>San Diego</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Fake Amenity 1</li>
          <li>Fake Amenity 2</li>
          <li>Fake Amenity 3</li>
        </ul>
      </div>
      <button class="search-btn">Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place Name 1</h2>
      </article>
      <article>
        <h2>Place Name 2</h2>
      </article>
      <article>
        <h2>Place Name 3</h2>
      </article>
      <!-- Add more articles for additional places -->
    </section>
  </div>

  <footer>
    <span>Best School</span>
  </footer>

</body>
</html>
